<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <ul class="cards">
        <li class="card card--first">
            <h2 id="js--name-title">Search for a name</h2>
            <input id="js--name-input" type="text">
            <button id="js--again" onclick="event()">Again</button>
        </li>
        <li class="card card--second">
            <h2 id="js--boys-title"></h2>
            <p id="js--boys-text"></p>
        </li>
        <li class="card card--third">
            <h2 id="js--pokemon-text">A wild Pokemon!</h2>
            <img id="js--pokemon-image" src="" alt="">
            <button id="js--catch-button">Catch</button>
        </li>
    </ul>
</body>
</html>
